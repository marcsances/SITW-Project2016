{% extends "musicapp/base.html" %}
{% block content %}
<h1>
    <a href="../" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left"></span></a> Albums
    {% if user %}<a href="create/" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-plus"></span> Add</a>{% endif %}
</h1>
<ul>
    {% for album in album_list %}
        <li><a href="{{ album.pk }}/">{{ album.title }}</a></li>
    {% empty %}<li>Nothing here, no albums registered for this artist.</li>
    {% endfor %}
</ul>
{% endblock %}
