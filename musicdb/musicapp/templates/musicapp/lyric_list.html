{% extends "musicapp/base.html" %} {% block content %}
<h1>
    Lyrics
    {% if user %}<a href="create/" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-plus"></span> Add</a>{% endif %}
</h1>
<ul>
    {% for lyric in lyric_list %}
    <li><a href="{{lyric.pk}}/">{{ lyric.user }} {{ lyric.date }}</a></li>
    {% empty %}
    <li>Nothing here, no lyrics registered for this track.</li>
    {% endfor %}
</ul>
{% endblock %}
